<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Voting!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://knowhow.distrelec.com/wp-content/uploads/2024/10/GettyImages-1638779039-1-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000000;
        }
        .container {
            background: #160D3C;
            padding: 3%;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            position: relative;
            z-index: 1;
            opacity: 0.9;
        }
        
        h1 {
            color: #E0E0FD ;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 5px 5px 0px #161322, 
            8px 8px 0px #481A54;
        }
        
        p {
            font-size: 1.2rem;
            color: #ffffff;
            line-height: 1.5;
        }
        .share-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .share-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 10px;
            background: #ffffff10;
            transition: transform 0.3s;
            width: 50px;
            height: 50px;
        }
        .share-buttons img {
            width: 100%;
            height: auto;
        }
        .share-buttons a:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .container { padding: 5%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Voting <br> in the PC.com <br> Readers Choice Awards!</h1>
        <p>Want to win a <strong>brand-new lorem ipsum?</strong> <br>Share your vote to increase your chances!</p>
        
        <div class="share-buttons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://emptycrwn.github.io/PcAwards2025/" class="facebook" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com/intent/tweet?text=I+just+voted+for+the+liveatPC.com+Awards+2025!" class="twitter" target="_blank">
                <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="Twitter/X">
            </a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://emptycrwn.github.io/PcAwards2025/" class="linkedin" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
            <a href="https://api.whatsapp.com/send?text=I+just+voted+for+the+liveatPC.com+Awards+2025!" class="whatsapp" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/" class="instagram" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
