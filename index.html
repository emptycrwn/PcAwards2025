<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Voting!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: url('https://i.gifer.com/7SYH.gif') center/cover no-repeat #000000;
            position: relative;
            color: #ffffff;
        }

        /* Dark overlay for better text readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .header {
            padding: 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1000;
            background: transparent;
        }

        .logo {
            width: 155px;
            height: auto;
        }

        h1 {
            color: #c3c3f1;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        strong {
            color: gold;
            font-weight: bolder;
        }

        .countdown {
            color: #00FFFF; /* Vibrant cyan */
            font-size: 1.4rem;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px rgba(0, 255, 255, 0.7); /* Applied the requested glow effect */
        }

        .share-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .share-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: transparent;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #475682;
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(4, 80, 95, 0.8);
        }

        .share-button:hover {
            transform: scale(1.2);
            border-color: #FFFFFF;
            box-shadow: 0 8px 20px rgba(71, 40, 130, 1);
        }

        .share-button img {
            width: 70%;
            height: auto;
            display: block;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 1rem;
            color: #888;
            font-size: 0.8rem;
        }

        .text-logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .share-buttons { gap: 5px; }
            .share-button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://i.imgur.com/l22XlHR.png" alt="Your Logo" class="logo">
    </header>

    <h1>Thank You for Voting <br> in the PC.com <br> Readers Choice Awards!</h1>
    <p>Want to win a <strong>brand-new 5G Smartphone?</strong> <br>Share your vote to increase your chances!</p>

    <div class="countdown">
        Voting closes in <span id="timer">00:00:00</span>!
    </div>

    <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://forms.gle/LQ3MvroB1nwr1j5h9" class="share-button facebook" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
        </a>
        <a href="https://twitter.com/intent/tweet?text=I+just+voted+for+the+PC.com+Awards+2025!" class="share-button twitter" target="_blank">
            <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="Twitter/X">
        </a>
        <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://forms.gle/LQ3MvroB1nwr1j5h9" class="share-button linkedin" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
        </a>
        <a href="https://api.whatsapp.com/send?text=I+just+voted+for+the+PC.com+Awards+2025!" class="share-button whatsapp" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/" class="share-button instagram" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>

    <footer>
        <img src="https://i.imgur.com/S8vjvbD.png" alt="Text Logo" class="text-logo">
        &copy; 2025 PC.com Readers Choice Awards
    </footer>

    <script>
        const timerElement = document.getElementById("timer");
        const endTime = new Date('2025-03-31T16:00:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = endTime - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                timerElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                timerElement.innerText = "Voting is Closed!";
            }
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
