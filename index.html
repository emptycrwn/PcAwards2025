        }
        .facebook { background: #3b5998; }
        .twitter { background: #000000; }
        .linkedin { background: #0077b5; }
        .whatsapp { background: #25d366; }
        .instagram { background: #E4405F; }

        .share-buttons a:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 0.9rem; }

        }
    </style>
</head>
